name: Deploy MVP client

on:
  push:
    branches: ["main"]

# ðŸ‘‡ This stops the "in progress deployment" error
concurrency:
  group: "github-pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload client-mvp as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./client-mvp

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
